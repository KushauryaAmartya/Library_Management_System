{% extends "base.html" %}

{% block title %}edit{% endblock title %}

{% block body %} 


<div class="container">

    <div class="mt-2"><h1>Edit Book</h1></div>

    <form class="mt-3" action="/edit" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" value="{{book.title}}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author</label>
          <input type="text" class="form-control" name="author" id="author" value="{{book.author}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ISBN</label>
            <input type="number" class="form-control" name="isbn" id="isbn" value="{{book.isbn}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Publication Year</label>
            <input type="year" class="form-control" name="publicationyear" id="PubYear" value="{{book.publicationyear}}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Genre</label>
            <input type="text" class="form-control" name="genre" id="genre" value="{{book.genre}}">
        </div>
        <a href="/home"><button type="submit" class="btn btn-primary">Edit</button></a>
        
      </form>
</div>
{% endblock body %}
