{% extends "base.html" %}

{% block title %}add{% endblock title %}

{% block body %} 

<div class="container">

    <div class="mt-2"><h1>Add Book</h1></div>

    <form class="mt-3" action="/add" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Author</label>
          <input type="text" class="form-control" name="author" id="author">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ISBN</label>
            <input type="number" class="form-control" name="isbn" id="isbn">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Publication Year</label>
            <input type="year" class="form-control" name="publicationyear" id="PubYear">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Genre</label>
            <input type="text" class="form-control" name="genre" id="genre">
        </div>
        
        <button type="submit" class="btn btn-primary">ADD</button>
      </form>
</div>
{% endblock body %}
