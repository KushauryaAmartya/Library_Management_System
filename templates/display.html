{% extends "base.html" %}

{% block title %}display{% endblock title %}

{% block body %} 
<div class="container">
    <div class="mt-3"><h1>All Books</h1></div>

    <div class="mt-3">
        <table class="table">
            <thead class=table-dark>
              <tr>
                
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col">Publication</th>
                <th scope="col">Genre</th>
                <th scope="col">Update/Delete</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for book in books %}
              <tr>
                
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.publicationyear}}</td>
                <td>{{book.genre}}</td>

                <td>
                    <a href="{% url 'edit_book' book.isbn %}">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a>
                    <a href="{% url 'delete_book' %}?bookid={{ book.isbn }}"><button type="button" class="btn btn-danger">Delete</button></a>

                </td>
                
              </tr>
              {%endfor%}
              
            </tbody>
          </table>
    </div>
</div>

{% endblock body %}
